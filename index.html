<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual</title>
    <link rel="stylesheet" href="./css/style.css">

</head>


<body>
    <!-- Inicio do Cabaçalho-->
    <header class="header">

        <div class="header-principal">

            <div class="header-itens">
                <img src="./img/Ellipse 13.png">
            </div>
            <div class="header-texto">
                Controle financeiro
            </div>

            <!--HTML do menu onde nas versões para
            tablet e smartphone o botão é acrescentado
            para o conteudo ser mostrado na lateral-->

            <div class="menu">

                <div class="botao-menu">
                    <div style="margin-top: 6px;" class="linha-menu"></div>
                    <div style="margin-top: 3px; margin-bottom: 3px;" class="linha-menu"></div>
                    <div style="margin-bottom: 6px;" class="linha-menu"></div>

                </div>

                <!--Conteudo dentro de menu-->
                <div class="cadastro-limpar">

                    <div id="p1" class="posicao-elementos">
                        <a class="a-cadastro">Cadastro de transações</a>

                    </div>
                    <div class="divisao"></div>

                    <div id="p2" class="posicao-elementos">
                        <a onclick="excluirDados()" class="a-limpar">Limpar dados</a>

                    </div>

                </div>

            </div>


        </div>
    </header>

    <!--Aqui começa as informaçãoes
    da parte NOVA TRANSAÇÃO e EXTRATO
    TRANSAÇÃO-->
    <section class="conteudo">

        <div class="conteudo-principal">

            <form class="nova-transacao" name="formulario">

                <div class="titulo-transacao">
                    <h1>Nova transação</h1>
                </div>

                <div class="posicao-transacao">
                    <div class="item-formulario">
                        <label>Tipo de transação</label>
                        <select id="tipoTransacao">
                            <option>Compra</option>
                            <option>Venda</option>
                        </select>
                    </div>

                    <div class="item-formulario">
                        <label>Nome da Mercadoria</label>
                        <input type="text" placeholder="Input" id="nomeMercadoria">
                    </div>

                    <div class="item-formulario">
                        <label>Valor</label>
                        <input type="number" placeholder="R$0,00" id="valor">
                    </div>

                </div>

                <div class="botao-transacao">
                    <button onclick="enviaFormulario(event);">Adicionar transação</button>

                </div>
            </form>

            <div class="linhaNova-extrato"></div> <!--Esta linha só aparece na vesão Smatphone-->

            <div class="extrato-transacao" >

                <h1>Extrato de transações</h1>

                <div class="mercadoria-valor">
                    <h2 id="mv1">Mercadoria</h2>
                    <h2 id="mv2">Valor</h2>
                </div>
                <div class="linha-horizontal"></div> <!--Linha para dividir as informações-->
                
                <div class="extrato-transacao-item"></div>
                

                <div style="margin-top: 3px;" class="linha-horizontal"></div> <!--Linha para dividir as informações-->
                <div class="descricao-valor">
                    <h4 id="t1" class="total">Total</h4>
                    
                </div>

                <h4 class="lucro">[LUCRO]</h4>
            </div>
        </div>
    <!--Fim do conteudo-->
    </section>

    <!--Linha do rodapé-->
    <div class="div-rodape">
        <footer class="rodape"></footer>

    </div>

    <script src="./js/index.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
