<html>

<head>
    <meta charset="UTF-8">
    <title>Projeto Individual</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header">
        <div class="header-principal">
            <div class="header-itens">
                <img src="./img/Ellipse 13.png">
                <div>
                    Controle financeiro
                </div>
            </div>

            <div class="cadastro-limpar">
                <a class="a-cadastro" href="./index.html">Cadastro de transações</a>
                <a class="a-limpar" href="./index.html">Limpar dados</a>

            </div>

        </div>
    </header>

    <section class="conteudo">
        <div class="conteudo-principal">
            <div class="nova-transacao">
                <div class="titulo-transacao">
                    <h1>Nova transação</h1>
                </div>
                <div class="tipo-transacao">
                    <label>Tipo de transação</label>
                    <select>
                        <option>Compra</option>
                    </select>
                </div>
                <div class="nome-mercadoria">
                    <label>Nome da Mercadoria</label>
                    <input type="text" placeholder="Input">
                </div>
                <div class="valor">
                    <label>Valor</label>
                    <input type="number" placeholder="R$0,00">
                </div>
                <div class="botao-transacao">
                    <button>Adicionar transação</button>

                </div>
            </div>

            <div class="extrato-transacao">
                <h1>Extrato de transações</h1>
                <div class="mercadoria-valor">
                    <h2>Mercadoria</h2>
                    <h2>Valor</h2>
                </div>
                <div class="linha-horizontal"></div>
                <div class="descricao-valor">
                    <div class="descricao-transacao">
                        <h4 class="descricao-sinal">+</h4>
                        <h4 class="descricao-texto">Lorem ipsum dolor sit amet consectetur</h4>
                    </div>
                    <h4 class="valor-transacao">R$ 12.999,99</h4>
                </div>
                <div class="linha-horizontal"></div>
                <div class="descricao-valor">
                    <div class="descricao-transacao">
                        <h4 class="descricao-sinal">-</h4>
                        <h4 class="descricao-texto">Quis nostrud exercitation</h4>
                    </div>
                    <h4 class="valor-transacao">R$ 99,99</h4>
                </div>
                <div class="linha-horizontal"></div>
                <div class="descricao-valor">
                    <div class="descricao-transacao">
                        <h4 class="descricao-sinal">+</h4>
                        <h4 class="descricao-texto">Lorem ipsum </h4>
                    </div>
                    <h4 class="valor-transacao">R$ 9,99</h4>
                </div>
                <div class="linha-horizontal"></div>
                <div style="margin-top: 3px;" class="linha-horizontal"></div>
                <div class="descricao-valor">
                    <h4 class="total">Total</h4>
                    <h4 class="total">R$ 12.909,99</h4>
                </div>
                <h4 class="lucro">[LUCRO]</h4>
            </div>
        </div>

    </section>


</body>

</html>
